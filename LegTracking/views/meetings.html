<div data-role="view" id="meetingsview" data-init="meetingsListViewDataInit" data-show="meetingsListViewDataShow" data-layout="add-button-layout" data-title="Meetings">
    <ul id="meetingsListView"></ul>
</div>

<script type="text/x-kendo-tmpl" id="meetingsListViewTemplate">
	<span class="listview-row-header">#:Name#</span>
    <br/>
    <span class="listview-row-detail">#:kendo.toString(kendo.parseDate(MeetingDate, 'yyyy-MM-dd'), 'MM/dd/yyyy')#</span>
    <br/>
    <span class="listview-row-subdetail">with #:LegislatorStaffAttendees#</span>
   	<a data-role="detailbutton" data-icon="details"></a>
</script>
