<div data-role="view" id="meetingsurveysview" data-init="meetingSurveysListViewDataInit" data-show="meetingSurveysListViewDataShow" data-layout="back-button-layout" data-title="Select Survey(s)">
    <ul id="meetingSurveysListView"></ul>
</div>

<script type="text/x-kendo-template" id="meetingSurveysListViewTemplate">
    <span class="listview-row-header" style="display: block; width: 75%;">#:Survey#</span>
    <span class="listview-row-subdetail">
        Session Year: #:Year#
        <br />
        Chamber/Caucus: #:Chamber#
    </span>
    <input data-role="switch" data-on-label="Yes" data-off-label="No" data-checked="#:Checked#" data-change="meetingSurveysSwitchChange" />
</script>
