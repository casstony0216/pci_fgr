<div data-role="view" id="profileview" data-init="profileListViewDataInit" data-show="profileListViewDataShow" data-use-native-scrolling="true" data-layout="save-button-layout" data-title="Profile">
    <form>
        <input type="hidden" id="uid" value="" />
        <ul data-role="listview" data-style="inset" class="formArea" onclick="">
            <li style="margin: 0; padding: 0; width: 100%;">
                <ul class="listview-row-input-table">
                    <li class="listview-row-input-cell">
                        <div style="display: inline-block; margin-left: 10px;">
                            <span class="listview-row-subdetail-header" data-bind="text:FullName"></span>
                            <br />
                            <span class="listview-row-subdetail" data-bind="text:Company"></span>
                            <br />
                            <span class="listview-row-subdetail" data-bind="text:Title"></span>
                            <br />
                            <a data-bind="attr:{href:MailTo}"><span class="listview-row-subdetail" data-bind="text:EmailAddress"></span></a>
                            <br />
                            <span class="listview-row-subdetail" data-bind="text:WorkPhone"></span>
                        </div>
                    </li>
                </ul>
            </li>
            <li style="margin: 0; padding: 0; width: 100%;">
                <ul class="listview-row-input-table">
                    <li class="listview-row-input-cell-label">
                        <span>Notes</span>
                    </li>
                </ul>
            </li>
            <li style="margin: 0; padding: 0; width: 100%;">
                <ul class="listview-row-input-table">
                    <li class="listview-row-input-cell-control">
                        <div class="profileTextArea">
                            <input type="checkbox" id="profileToggle" tabindex="-1" />
                            <div class="profileText">
                                <textarea data-bind="value:Notes"></textarea>
                                <label for="profileToggle" class="profileExpand">Full Screen</label>
                                <label for="profileToggle" class="profileCollapse">Return</label>
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
        <!--<div style="bottom: 0; position: absolute; width: 100%;">
            <ul class="listview-row-button-table">
                <li class="listview-row-button-cell">
                    <a data-role="button" data-click="profileSaveButtonClick">Save</a>
                    <a data-role="button" data-click="profileDeleteButtonClick">Delete</a>
                </li>
            </ul>
            <ul class="listview-row-button-table" style="padding-bottom: 0.5em !important;">
                <li class="listview-row-button-cell">
                    <a data-role="button" data-click="profileCancelButtonClick">Cancel</a>
                </li>
            </ul>
        </div>-->
    </form>
</div>

<style>
    .profileTextArea 
    {
        position: relative;
        z-index: 2147483646;
    }

    .profileTextArea input 
    {
        /*display: none;*/
    }

    .profileTextArea label 
    {
        background-color: #eee;
        border: solid 1px #ccc;
        border-radius: 3px;
        color: #999;
        font-size: 0.75em;
        font-variant: small-caps;
        padding: 0.25em;
        position: absolute;
        right: 0;
        text-transform: uppercase;
        top: 0;
        z-index: 2147483647;
    }

    .profileTextArea label:hover 
    {
        color: #666;
    }

    .profileText textarea 
    {
        background-color: white;
        height: 8.5em;
        margin: 0.5em 0 0 0 !important;
        padding-top: 0 !important;
        resize: none;
        width: 100%;
    }

    .profileText .profileExpand 
    {
    }

    .profileText .profileCollapse 
    {
        display: none;
    }

    .profileTextArea input:checked ~ .profileText 
    {
        background-color: white;
        bottom: 0;
        left: 0;
        position: fixed;
        right: 0;
        top: 3.5em;
    }

    .profileTextArea input:checked ~ .profileText textarea 
    {
        background-color: white !important;
        height: 100% !important;
        margin-top: 1.5em !important;
    }

    .profileTextArea input:checked ~ .profileText .profileExpand 
    {
        display: none;
    }

    .profileTextArea input:checked ~ .profileText .profileCollapse 
    {
        display: block;
    }
</style>
