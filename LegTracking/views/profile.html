<div data-role="view" id="profileview" data-init="profileListViewDataInit" data-show="profileListViewDataShow" data-use-native-scrolling="true" data-layout="save-button-layout" data-title="Profile">
    <form id="profileform">
        <input type="hidden" id="profileuid" value="" />
        <ul data-role="listview" data-style="inset" class="formArea" onclick="">
            <li style="margin: 0; padding: 0; width: 100%;">
                <ul class="listview-row-input-table">
                    <li class="listview-row-input-cell">
                        <div style="display: inline-block; margin-left: 10px;">
                            <span class="listview-row-subdetail-header" data-bind="text:FullName"></span>
                            <br />
                            <span class="listview-row-subdetail" data-bind="text:Company"></span>
                            <br />
                            <span class="listview-row-subdetail" data-bind="text:Title"></span>
                            <br />
                            <a data-bind="attr:{href:MailTo}"><span class="listview-row-subdetail" data-bind="text:EmailAddress"></span></a>
                            <br />
                            <span class="listview-row-subdetail" data-bind="text:WorkPhone"></span>
                        </div>
                    </li>
                </ul>
            </li>
            <li style="margin: 0; padding: 0; width: 100%;">
                <ul class="listview-row-input-table">
                    <li class="listview-row-input-cell-label">
                        <span>Notes</span>
                        <a data-role="button" data-click="openModalProfileNotes" data-icon="expand-e" class="expand-button">full-screen</a>
                    </li>
                </ul>
            </li>
            <li style="margin: 0; padding: 0; width: 100%;">
                <ul class="listview-row-input-table">
                    <li class="listview-row-input-cell-control">
                        <textarea data-bind="value:Notes" class="tall"></textarea>
                        <div data-role="modalview" id="modalprofilenotes" style="width: 100%; height: 100%">
                            <div data-role="header">
                                <div data-role="navbar">
                                    <span>Notes</span>
                                    <a data-role="button" data-align="right" data-click="closeModalProfileNotes" class="nav-button">Close</a>
                                </div>
                            </div>
                            <ul data-role="listview" data-style="inset" style="margin: 0; padding: 0;">
                                <li style="margin: 0; padding: 0;">
                                    <textarea class="modalTextArea" id="profilenotes"></textarea>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </form>
</div>
