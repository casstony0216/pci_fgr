<div data-role="view" id="tabstrip-legislator" data-title="legislator Search"  data-layout="main" data-init="mobileListViewFiltering"  >
     <header data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
        </div>
    </header>

    <ul id="filterable-listview"></ul>
 </div>

<script type="text/x-kendo-tmpl" id="mobile-listview-filtering-template">
    <div class="product">
        <img src="http://demos.telerik.com/kendo-ui/web/foods/#=ProductID#.jpg" alt="#=ProductName# image" class="pullImage"/>
        <h3>#:ProductName#</h3>
        <p>#:kendo.toString(UnitPrice, "c")#</p>
    </div>
</script>
