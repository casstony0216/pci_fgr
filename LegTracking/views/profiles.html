<div data-role="view" id="profilesview" data-init="profilesViewDataInit" data-show="profilesViewDataShow" data-layout="add-button-layout" data-title="Profiles">
    <div class="view-row-details-container-table">
        <div class="view-row-details-container-table-cell">
            <span class="view-header" data-bind="text: FullName"></span>
        </div>
    </div>
    <ul id="profilesListView"></ul>
</div>

<script type="text/x-kendo-tmpl" id="profilesListViewTemplate">
    <div style="display: table-cell; text-align: left; vertical-align: middle;">
        <span class="listview-row-header">#:FullName#</span>
        <br />
        <span class="listview-row-subdetail">#:Company#</span>
        <a data-role="detailbutton" data-icon="details"></a>
    </div>
    <div class="swipeButtons">
        <ul>
            <li class="red">
                <a data-role="button"><span style="display: block; font-size: 0.75em">Delete</span></a> <!-- data-icon="delete-e"-->
            </li>
        </ul>
    </div>
</script>
